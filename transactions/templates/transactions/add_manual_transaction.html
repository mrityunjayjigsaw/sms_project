<!-- templates/transactions/add_manual_transaction.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Manual Transaction Entry</title>
</head>
<body>
    <a href="{% url 'home'%}"><button>Home</button></a>
    <a href="{% url 'transactions_home'%}"><button>Back</button></a>
    <h2>Enter Manual Transaction</h2>

    {% if messages %}
        {% for message in messages %}
            <p style="color:green;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">Submit Transaction</button>
    </form>

    <a href="{% url 'home' %}">‚Üê Back to Home</a>
</body>
</html>
