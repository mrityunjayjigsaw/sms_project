<h2>Edit Academic Record for {{ student.full_name }}</h2>

{% if academic_record %}
    <p><strong>Current Record:</strong> {{ academic_record.academic_year.name }} - {{ academic_record.class_enrolled.name }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>
