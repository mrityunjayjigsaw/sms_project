<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class List</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
            font-size: 14px;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        .top-buttons {
            text-align: right;
            margin-bottom: 15px;
        }

        .top-buttons a button {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 6px 14px;
            margin-left: 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }

        h2 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px 10px;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
        }

        a.action-link {
            color: #007bff;
            text-decoration: none;
        }

        a.action-link:hover {
            text-decoration: underline;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top-buttons">
        <a href="{% url 'home' %}"><button type="button">Home</button></a>
        <a href="{% url 'admission_home' %}"><button type="button">Back</button></a>
    </div>

    <h2>Class List</h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Stream</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for cls in classes %}
            <tr>
                <td>{{ cls.name }}</td>
                <td>{{ cls.stream }}</td>
                <td>{{ cls.is_active|yesno:"Active,Inactive" }}</td>
                <td>
                    <a class="action-link" href="{% url 'edit_class' cls.id %}">Edit</a> |
                    <a class="action-link" href="{% url 'delete_class' cls.id %}">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="4">No classes found.</td></tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="back-link">
        <a href="{% url 'admission_home' %}">‚Üê Back to Admission Home</a>
    </div>
</div>

</body>
</html>
