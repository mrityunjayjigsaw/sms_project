<h2>Are you sure you want to delete this {{ type }}?</h2>
<p><strong>{{ object }}</strong></p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% if type == 'Class' %}{% url 'class_list' %}{% else %}{% url 'academic_year_list' %}{% endif %}">Cancel</a>
</form>
