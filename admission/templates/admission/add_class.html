<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Class</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
            font-size: 14px;
        }

        .container {
            max-width: 600px;
            background-color: #fff;
            margin: 30px auto;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        .top-buttons {
            text-align: right;
            margin-bottom: 10px;
        }

        .top-buttons a button {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 6px 14px;
            margin-left: 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
            color: #333;
        }

        form {
            font-size: 14px;
        }

        form p {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            font-size: 13px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            font-size: 13px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 18px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 10px auto 0;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top-buttons">
        <a href="{% url 'home' %}"><button type="button">Home</button></a>
        <a href="{% url 'admission_home' %}"><button type="button">Back</button></a>
    </div>

    <h2>Add New Class</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Class</button>
    </form>

    <div class="back-link">
        <a href="{% url 'admission_home' %}">‚Üê Back to Admission Home</a>
    </div>
</div>

</body>
</html>
