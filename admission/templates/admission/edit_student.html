<!-- templates/admission/edit_student.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
</head>
<body>
    <h2>Edit Student Information: {{ student.full_name }}</h2>
    <!-- edit_student.html -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>

    <a href="{% url 'student_profile' student.id %}">Back to Profile</a>
</body>
</html>
